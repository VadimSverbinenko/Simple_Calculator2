<!DOCTYPE html>
<html>
  <head>
    <title>Vadim Calculator</title>
    <link rel="stylesheet" type="text/css" href="./CSS/style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:600,700"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
  </head>
  <body class="bkim">
    <div class="container">
      <div class="cont">
        <div id="demo" class="bk fw-bold"></div>
        <div class="justify-content-center">
          <div class="row row-cols-auto">
            <div class="col">
              <button
                type="button"
                class="btn btn-secondary btn-lg"
                onclick="count('7')"
              >
                7
              </button>
            </div>
            <div class="col">
              <button
                type="button"
                class="btn btn-secondary btn-lg"
                onclick="count('8')"
              >
                8
              </button>
            </div>
            <div class="col">
              <button
                type="button"
                class="btn btn-secondary btn-lg"
                onclick="count('9')"
              >
                9
              </button>
            </div>
            <div class="col">
              <button
                type="button"
                class="btn btn-secondary btn-lg"
                onclick="reload()"
              >
                C
              </button>
            </div>
          </div>

          <div class="row row-cols-auto">
            <div class="col">
              <button
                type="button"
                class="btn btn-secondary btn-lg"
                onclick="count('4')"
              >
                4
              </button>
            </div>
            <div class="col">
              <button
                type="button"
                class="btn btn-secondary btn-lg"
                onclick="count('5')"
              >
                5
              </button>
            </div>
            <div class="col">
              <button
                type="button"
                class="btn btn-secondary btn-lg"
                onclick="count('6')"
              >
                6
              </button>
            </div>

            <div class="col">
              <button
                type="button"
                class="btn btn-secondary btn-lg"
                onclick="counter('+')"
              >
                +
              </button>
            </div>
          </div>

          <div class="row row-cols-auto">
            <div class="col">
              <button
                type="button"
                class="btn btn-secondary btn-lg"
                onclick="count('1')"
              >
                1
              </button>
            </div>
            <div class="col">
              <button
                type="button"
                class="btn btn-secondary btn-lg"
                onclick="count('2')"
              >
                2
              </button>
            </div>
            <div class="col">
              <button
                type="button"
                class="btn btn-secondary btn-lg"
                onclick="count('3')"
              >
                3
              </button>
            </div>

            <div class="col">
              <button
                type="button"
                class="btn btn-secondary btn-lg"
                onclick="counter('-')"
              >
                -
              </button>
            </div>
          </div>
          <div class="row row-cols-auto">
            <div class="col">
              <button
                type="button"
                class="btn btn-secondary btn-lg"
                onclick="count('0')"
              >
                0
              </button>
            </div>

            <div class="col">
              <button
                type="button"
                class="btn btn-secondary btn-lg"
                onclick="counter('/')"
              >
                /
              </button>
            </div>
            <div class="col">
              <button
                type="button"
                class="btn btn-secondary btn-lg"
                onclick="counter('*')"
              >
                *
              </button>
            </div>
            <div class="col">
              <button
                type="button"
                class="btn btn-secondary btn-lg"
                onclick="counterSumm('=')"
              >
                =
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="./JS/script.js"></script>
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
