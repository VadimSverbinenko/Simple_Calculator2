<!DOCTYPE html>
<html>
  <head>
    <title>Vadim Calculator</title>
    <link rel="stylesheet" type="text/css" href="./CSS/style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:600,700"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:600,700"
      rel="stylesheet"
    />
  </head>

  <body>
    <div id="container">
      <div id="calculator">
        <div id="result">
          <div id="history">
            <p id="history-value"></p>
          </div>
          <div id="output">
            <div id="demo" class="bk fw-bold"></div>
          </div>
        </div>
        <div id="keyboard">
        
          <button type="button" class="number" onclick="count('7')" id="7">
            7
          </button>
          <button type="button" class="number" onclick="count('8')" id="8">
            8
          </button>
          <button type="button" class="number" onclick="count('9')" id="9">
            9
          </button>
          <button type="button" class="operator" onclick="counter('*')" id="*">
            &times;
          </button>
          <button type="button" class="number" onclick="count('4')" id="4">
            4
          </button>
          <button type="button" class="number" onclick="count('5')" id="5">
            5
          </button>
          <button type="button" class="number" onclick="count('6')" id="6">
            6
          </button>
          <button type="button" class="operator" onclick="counter('-')" id="-">
            -
          </button>
          <button type="button" class="number" onclick="count('1')" id="1">
            1
          </button>
          <button type="button" class="number" onclick="count('2')" id="2">
            2
          </button>
          <button type="button" class="number" onclick="count('3')" id="3">
            3
          </button>
          <button type="button" class="operator" onclick="counter('+')" id="+">
            +
          </button>
          <button type="button" class="operator" onclick="reload()" id="clear">
            C
          </button>
          <button type="button" class="number" onclick="count('0')" id="0">
            0
          </button>
          <button type="button" class="operator" onclick="counter('/')" id="/">
            &#247;
          <button
            type="button"
            class="operator"
            onclick="counterSumm('=')"
            id="="
          >
            =
          </button>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="./JS/script.js"></script>
  </body>
</html>
